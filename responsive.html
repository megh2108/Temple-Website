<!DOCTYPE html>
<html>
    <head>
        <title>Iframe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            #main-content{
                max-width:800px;
                margin:0 auto;
                padding:100px 0 0;
                border:0;
            }
            .responsive{
                width:100%;
                height:0;
                padding-bottom:75%;
                position:relative;
            }
            .responsive iframe{
                position:absolute;
                width:100%;
                height:100%;
            }
        </style>
    </head>
    <body>
        <div id="main-doc-body">
            <div id="main-content">
                <div class="responsive">
                    <iframe src="https://www.youtube.com/embed/lKfwZGufFeY?autoplay=1&mute=1" title="YouTube video player" 
                        frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
